<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./css/StudentRoadmap.css">

	<title>Content Management System</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-graduation'></i>
			<span class="text">kingzainab</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="StudentDashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="StudentProfile.html">
					<i class='bx bxs-user' ></i>
					<span class="text">Profile Information</span>
				</a>
			</li>
            <li>
				<a href="StudentRegisterCourse.html">
                    <i class='bx bxs-bookmarks'></i>
					<span class="text">Course Registration</span>
				</a>
			</li>
			<li class="active">
				<a href="StudentRoadmap.html">
					<i class='bx bxs-map-alt' ></i>
					<span class="text">Roadmap</span>
				</a>
			</li>
			<li>
				<a href="StudentGPA.html">
					<i class='bx bxs-star' ></i>
					<span class="text">Grade Point Average</span>
				</a>
			</li>
            <li>
				<a href="StudentWarning.html">
					<i class='bx bx-error' ></i>
					<span class="text">Warnings</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<button id="logout-btn">Logout</button>
				</a>
			</li>
		</ul>
	</section>
    <!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="pfp.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Roadmap</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Roadmap</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="roadmap-table-data">
                <div class="roadmap">
                    <div class="head">
                        <h3>Roadmap</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
					
					<select name="semester" id="semester-dropdown">
						<option value="default" disabled selected>Select Semester</option>
						<option value="1">Semester 1</option>
						<option value="2">Semester 2</option>
						<option value="3">Semester 3</option>
						<option value="4">Semester 4</option>
						<option value="5">Semester 5</option>
						<option value="6">Semester 6</option>
						<option value="7">Semester 7</option>
						<option value="8">Semester 8</option>
					</select>
					<button id="semester-btn">Show Courses</button>  
					<div id="output"></div>
				</div>
		    </div>
		</div>
	</div>


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="./js/StudentRoadmap.js"></script>
	<script src="./js/common.js"></script>
</body>
</html>
