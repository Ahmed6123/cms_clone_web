<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./css/StudentGPA.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<title>Content Management System</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-graduation'></i>
			<span class="text">kingzainab</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="StudentDashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-user' ></i>
					<span class="text">Profile Information</span>
				</a>
			</li>
            <li>
				<a href="StudentRegisterCourse.html">
                    <i class='bx bxs-bookmarks'></i>
					<span class="text">Course Registration</span>
				</a>
			</li>
			<li>
				<a href="StudentRoadmap.html">
					<i class='bx bxs-map-alt' ></i>
					<span class="text">Roadmap</span>
				</a>
			</li>
			<li class="active">
				<a href="StudentGPA.html">
					<i class='bx bxs-star' ></i>
					<span class="text">Grade Point Average</span>
				</a>
			</li>
            <li>
				<a href="StudentWarning.html">
					<i class='bx bx-error' ></i>
					<span class="text">Warnings</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<button id="logout-btn">Logout</button>
				</a>
				

			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="pfp.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Grade Point Average</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Grade Point Average</a>
						</li>
					</ul>
				</div>
			</div>


            <div class="gpa-table-data">
                <div class="gpa">
                    <div class="head">
                        <h3>Grade Point Average</h3>
                        <i class='bx bx-info-circle'></i>
                    </div>
                    <select name="semester" id="semester">
						<option value="semester" selected disabled>Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select> 
					<button id="semester-btn">Show Result</button>
					<button id="show-All">Show All Results</button>
					<div id="output"></div> 
                </div>
            </div>
	

	<script src="./js/StudentGPA.js"></script>
	<script src="./js/common.js"></script>
</body>
</html>
