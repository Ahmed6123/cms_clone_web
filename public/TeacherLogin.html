<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/loginstyle.css">
    <title>Login Page | CMS</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Teacher</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                </div>
                <input type="email"placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button id="login">Sign In</button>
                <div class="error" id="error"></div>
            </form>
            
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Content Management System</h1>
                </div>
            </div>
        </div>
    </div>
<script src="./js/TeacherLogin.js"></script>
</body>
</html>
