<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./css/TeacherCourses.css">

	<title>Content Management System</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-graduation'></i>
			<span class="text">kingzainab</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="TeacherDashboard.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-user' ></i>
					<span class="text">Profile Information</span>
				</a>
			</li>
			<li class="active">
				<a href="TeacherCourses.html">
					<i class='bx bxs-book-content' ></i>
					<span class="text">Courses</span>
				</a>
			</li>
		</ul>

		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<button id="logout-btn">Logout</button>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="pfp.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Courses</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Courses</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="course-table-data">
                <div class="course">
                  <div class="head">
                    <h3>Courses</h3>
                    <i class='bx bx-search'></i>
                    <i class='bx bx-filter'></i>
                  </div>
				  
				  <select name="course" id="mycourse"></select>
				  <button id="btn-show-students">Show Students</button>
				  <div id="students">
				   </div>
				   <dialog class="modal">
					<button autofocus>Close</button>
					<form method="dialog" id="marks-form">
					<!-- <input type="text" name="grade" value=''> -->
					<label for="grade">Select Grade</label>
					<select name="grade" id="grade">
						<option value=""></option>
						<option value="A-">A-</option>
						<option value="A">A</option>
						<option value="B+">B+</option>
						<option value="B">B</option>
						<option value="B-">B-</option>
						<option value="C+">C+</option>
						<option value="C">C</option>
						<option value="C-">C-</option>
						<option value="D+">D+</option>
						<option value="D">D</option>
						<option value="F">F</option>
					</select>
					<button type="submit">Submit</button>
					</form>
				</dialog>
                </div>
            </div>
              

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="./js/TeacherCourses.js"></script>
</body>
</html>
