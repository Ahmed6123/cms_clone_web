			<div class="assign-course-teacher-table-data">

                    <div class="head">
                        <h3>Assign Course to Teacher</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
					<select name="semester" id="semester-dropdown">
						<option value="default" disabled selected>Select Semester</option>
						<option value="1">Semester 1</option>
						<option value="2">Semester 2</option>
						<option value="3">Semester 3</option>
						<option value="4">Semester 4</option>
						<option value="5">Semester 5</option>
						<option value="6">Semester 6</option>
						<option value="7">Semester 7</option>
						<option value="8">Semester 8</option>
					</select>
					<button id="semester-btn">Show Courses</button>  
					<div id="output"></div>
				</div>
				
		    </div>
			<div class="wrapper">
				<dialog class="modal">
					<button autofocus>Close</button>
					<form method="dialog" id="assign-form">
					<input type="text" disabled="true" id="current-course">
					<label for="teacher">Select Teacher</label>
					 <select name="teacher" id="teacherSel">
					</select>
					<button type="submit">Submit</button>
					</form>
				</dialog>
			  </div>
			</div>
